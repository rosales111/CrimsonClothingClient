      crossorigin="anonymous"

    <link rel="stylesheet" href="./resources/styles/manager-homepage.css" />

    <style>
      .container {
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }

      .cover-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: cursive;
        font-size: 72px;
        color: red;
      }

      .underline-on-hover:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <nav style="display: flex; align-items: center;">
      <a href="./manager-homepage.html" style="font-family: 'Brush Script MT'; font-weight: bold; font-style: italic;">CC</a>

      <span
        style="
          font-size: 24px;
          font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
          font-style: italic;
          font-weight: bold;
          padding: 0 20px;
          margin-left: 600px;
        "

      >
      <div style="display: flex; align-items: center">
        <a

          class="underline-on-hover"

          href="./reports.html"
          class="underline-on-hover"
          style="font-size: 20px; color: white; padding-right: 5px"

        <a
          href="./ban.html"
          class="underline-on-hover"
          style="font-size: 20px; color: white; padding-right: 5px"
          >Ban User</a
        >

      ></script>

    <input type="email" id="email" placeholder="Email" /><br /><br />
    <button class="btn btn-danger" id="ban" onclick="handleBanClick()">
      Ban
    </button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
