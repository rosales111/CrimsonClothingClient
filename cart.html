<!DOCTYPE html>
<html>
<head>
  <title>Cart</title>
  <link rel="stylesheet" href="./resources/styles/cart.css">
</head>
<body>
  <h1>My Cart</h1>

  <div class="card">
    <div class="item">
      <img src="./resources/images/item1.jpg" alt="Item 1">
      <div class="item-details">
        <h2>Item Title</h2>
        <p>Type: Item Type</p>
        <p>Occasion: Item Occasion</p>
        <p>Size: Item Size</p>
      </div>
      <div class="item-price">
        <p>$20.00</p>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="item">
      <img src="./resources/images/item2.jpg" alt="Item 2">
      <div class="item-details">
        <h2>Item Title</h2>
        <p>Type: Item Type</p>
        <p>Occasion: Item Occasion</p>
        <p>Size: Item Size</p>
      </div>
      <div class="item-price">
        <p>$30.00</p>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="item">
      <img src="./resources/images/item3.jpg" alt="Item 3">
      <div class="item-details">
        <h2>Item Title</h2>
        <p>Type: Item Type</p>
        <p>Occasion: Item Occasion</p>
        <p>Size: Item Size</p>
      </div>
      <div class="item-price">
        <p>$40.00</p>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="total-price">
      <h2>Total Price:</h2>
      <p>$90.00</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./resources/scripts/cart.js"></script>
</body>
</html>
