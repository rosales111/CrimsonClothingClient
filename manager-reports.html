<!DOCTYPE html>
<html>
  <head>
    <title>Reports</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="./resources/styles/home-page.css"
    />

    <link rel="stylesheet" href="./resources/styles/manager-homepage.css" />
  </head>
  <body>
    <nav style="display: flex; align-items: center">
      <a href="./manager-homepage.html">𝓒𝓒</a>

      <span
        style="
          font-size: 24px;
          font-weight: bold;
          padding: 0 20px;
          margin-left: 225px;
        "
        >𝘾𝙧𝙞𝙢𝙨𝙤𝙣 𝘾𝙡𝙤𝙩𝙝𝙞𝙣𝙜</span
      >
      <div style="display: flex; align-items: center">
        <a
          href="./promote-demote.html"
          class="underline-on-hover"
          style="font-size: 18px; color: white; padding-right: 20px"
          >Promote & Demote</a
        >
        <a
          href="./reports.html"
          class="underline-on-hover"
          style="font-size: 20px; color: white; padding-right: 5px"
          >Reports</a
        >
        <a
          href="./ban.html"
          class="underline-on-hover"
          style="font-size: 20px; color: white; padding-right: 5px"
          >Ban User</a
        >
      </div>
      <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      ></script>
    </nav>
    <div class="card">
      <h1>Reports</h1>

      <select id="report-selector">
        <option value="sales-report">Monthly Sales Report</option>
        <option value="top-selling-products">Top Selling Products</option>
        <option value="top-customers">Top Customers</option>
      </select>

      <div id="report-container">
        <div id="sales-report" class="report">
          <h2>Monthly Sales Report</h2>
          <canvas id="monthly-sales-chart"></canvas>
        </div>
        <div id="top-selling-products" class="report">
          <h2>Top Selling Products</h2>
          <table>
            <thead>
              <tr>
                <th>Product</th>
                <th>Quantity Sold</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Product 1</td>
                <td>10</td>
              </tr>
              <tr>
                <td>Product 2</td>
                <td>8</td>
              </tr>
              <tr>
                <td>Product 3</td>
                <td>6</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="top-customers" class="report">
          <h2>Top Customers</h2>
          <table>
            <thead>
              <tr>
                <th>Customer</th>
                <th>Total Purchase Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Customer 1</td>
                <td>$1000</td>
              </tr>
              <tr>
                <td>Customer 2</td>
                <td>$800</td>
              </tr>
              <tr>
                <td>Customer 3</td>
                <td>$600</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./resources/scripts/manager-reports.js"></script>
  </body>
</html>
