<!DOCTYPE html>
<html>
<head>
	<title>Reports</title>
	<link rel="stylesheet" type="text/css" href="./resources/styles/reports.css">
</head>
<body>
	<h1>Reports</h1>
	<div class="container">
		<div class="report">
			<h2>Monthly Sales Report</h2>
			<canvas id="monthly-sales-chart"></canvas>
		</div>
		<div class="report">
			<h2>Top Selling Products</h2>
			<table>
				<thead>
					<tr>
						<th>Product</th>
						<th>Quantity Sold</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Product 1</td>
						<td>10</td>
					</tr>
					<tr>
						<td>Product 2</td>
						<td>8</td>
					</tr>
					<tr>
						<td>Product 3</td>
						<td>6</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="report">
			<h2>Top Customers</h2>
			<table>
				<thead>
					<tr>
						<th>Customer</th>
						<th>Total Purchase Amount</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Customer 1</td>
						<td>$1000</td>
					</tr>
					<tr>
						<td>Customer 2</td>
						<td>$800</td>
					</tr>
					<tr>
						<td>Customer 3</td>
						<td>$600</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="./resources/scripts/reports.js"></script>
</body>
</html>
