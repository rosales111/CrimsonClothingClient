<!DOCTYPE html>
<html>
<head>
	<title>Sell Clothes</title>
	<style>
		form {
			max-width: 500px;
			margin: auto;
		}
		input[type=text], input[type=number], select, textarea {
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 12px;
		}
		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		input[type=submit]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
    <nav>
        <a href="/">CC</a>
        <a href="/shop"></a>
        <a href="/about"></a>
        <a href="./sell-clothes.html">Sell Clothes</a>
        <a href="./cart.html">Go to Cart</a>
      </nav>
    <link rel="stylesheet" href="./resources/styles/sell-clothes.css">
	<h1>Sell Clothes</h1>
	<form action="/submit-clothes" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Enter item name..." required>
		
		<!-- <label for="price">Price:</label>
		<input type="number" id="price" name="price" placeholder="Enter item price..." required> -->
		
		<label for="size">Size:</label>
		<select id="size" name="size" required>
			<option value="">Select size...</option>
			<option value="XS">Extra Small</option>
			<option value="S">Small</option>
			<option value="M">Medium</option>
			<option value="L">Large</option>
			<option value="XL">Extra Large</option>
		</select>
		
		<!-- <label for="description">Description:</label>
		<textarea id="description" name="description" placeholder="Enter item description..." required></textarea> -->
		
		<label for="image">Image:</label>
		<input type="file" id="image" name="image" accept="image/*" required>
		
		<input type="submit" value="Submit">
	</form>
</body>
</html>
